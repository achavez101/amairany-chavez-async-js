<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promises</title>
</head>
<body>

    <!-- Wrapping setTimeout() -->
    <button id="set-alarm">Set Timeout Wrap</button>
    <div id="outputs"></div>
    
    <!-- timeout setting -->
    <label for="name">Pre-filled Name:</label>
    <input type="text" id="name" name="name" size="4" value="Ace" />
    <label for="delay">Delay:</label>
    <input type="text" id="delay" name="delay" size="4" value="500" />
    <button id="make-alarm">Alarm</button>
    <div id="output"></div>

    <!-- Timeout future -->
    <label for="named">Pre-filled Name:</label>
    <input type="text" id="named" name="named" size="4" value="Nike" />
    <label for="delayed">Delay:</label>
    <input type="text" id="delayed" name="delayed" size="4" value="1000" />
    <button id="make-alarmed">Alarm</button>
    <div id="outputting"></div>


    <script src="./ex-practice-promise-based-api.js"></script>
</body>
</html>
